<!DOCTYPE html>
<html>
<head>
  <title>Delhi AQI Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    pre {
      text-align: left;
      display: inline-block;
      background: #f4f4f4;
      padding: 15px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>Delhi AQI Data (OpenAQ)</h1>
<pre id="output">Loading AQI data...</pre>

<script>
fetch("/api/aqi")
  .then(res => res.json())
  .then(data => {
    if (!data.results || data.results.length === 0) {
      document.getElementById("output").textContent =
        "No AQI data available";
      return;
    }

    let text = "";
    data.results.forEach(r => {
      text += `${r.parameter.toUpperCase()}: ${r.value} ${r.unit}\n`;
    });

    document.getElementById("output").textContent = text;
  })
  .catch(err => {
    document.getElementById("output").textContent =
      "Failed to load AQI data";
    console.error(err);
  });
</script>

</body>
</html>
