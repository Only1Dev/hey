<!DOCTYPE html>
<html>
<head>
  <title>Delhi AQI</title>
</head>
<body>

<h1>Delhi AQI Website</h1>
<pre id="out">Loading...</pre>

<script>
fetch("/api/aqi")
  .then(r => r.json())
  .then(d => {
    document.getElementById("out").textContent =
      JSON.stringify(d.results[0].measurements, null, 2);
  })
  .catch(e => {
    document.getElementById("out").textContent = "API ERROR";
    console.error(e);
  });
</script>

</body>
</html>
